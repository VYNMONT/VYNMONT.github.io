<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Links example</title>
  </head>
  <body>
    <h1>This is a page with Links.</h1>

    <!-- Links are known as anchor tags <a> -->
    <!-- The href attribute tells the link where to go -->
    <!-- href is short for hypertext reference -->

    <a href="Day02_headings.html">
      This is a link to Headings
    </a>

    <br>

    <a href="Day02_textstylingtags.html">
      This is a link to Text Styling Tags
    </a>

    <br>

    <!-- Links can also have images as children -->
    <!-- which turns the whole image into a link -->
    <a href="Day02_images.html">
      <img
        height="300px"
        src="../../images/parakeets.webp"
      />
    </a>
  </body>
</html>
