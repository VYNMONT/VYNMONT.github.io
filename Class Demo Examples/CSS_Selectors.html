<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>
    <style>
      h1 {
        color: red;
        font-size: 48px;
      }
      #myParagraph {
        color: blue;
        background-color: purple;
      }
      .pClass {
        font-style: italic;
      }
      p {
        font-weight: bold;
      }
      div p {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="pClass">This is a basic "Hello World" template for an HTML file.</h1>
    <p id="myParagraph">This is a paragraph</p>
    <p class="pClass">This is another paragraph</p>
    <div>
      <p>This is a paragraph tag inside of a div</p>
    </div>
  </body>
</html>
